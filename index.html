<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <title>Connexion</title>
  </head>
  <body>
    <section class="learn">
      <div class="card">
        <h1>Je me connecte avec mes identifiants</h1>
        <form action="ou les envoyer" method="get" id="form">
          <div class="form1">
            <label for="email">Adresse mail</label><br />
            <input
              type="email"
              name="email"
              placeholder="chuck@norris.com"
              id="email"
              required
            />
            <p id="errmail">! Le format de votre mail n'est pas valide.</p>
          </div>
          <div class="form1">
            <label for="password">Mot de passe</label><br />
            <input
              type="password"
              name="pass"
              placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
              id="pass"
              required
            />
          </div>
          <div class="check">
            <input type="checkbox" />
            <p class="souvenir">Se souvenir de moi</p>
          </div>

          <div id="submit">
            <input type="submit" id="sent" value="Connexion" />
          </div>
        </form>
        <p id="error">Veuillez remplir tous les champs.</p>
      </div>
    </section>
  </body>
</html>
